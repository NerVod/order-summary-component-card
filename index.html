<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="fullPage">
    <div class="mainBack">
      <div class="card">
        <!-- image partie haute de la card -->
         
        <img class="imagetop" src="images/illustration-hero.svg" alt="image danseur écoutant mp3">
          


              <!-- zone de texte centrale -->
        <div class="centralCard">
            <div class="centerTop">  
                <h2>Order Summary</h2>

                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            </div>

              <!-- bloc central plan de paiement -->
            <div class="centerBlock hovercards">
                <img class="logoNote" src="images/icon-music.svg" alt="logo notes musique" >
      
                <div class="annualPlan">
                     <h3>Annual Plan</h3>
                     <p class="prix">$59.99/year</p>
                 </div>

                <a class="changeLink change hovercards" href="#" >Change</a>
            </div>

                <!-- bouton  de paiement bleu -->
          <button class="paiement hovercards">Proceed to Payment</button>
      

               <!-- lien d'annulation -->
            <a href="" class="cancel hovercards"> Cancel Order</a>

        </div>

      </div>

      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://nervod.github.io/" target="_blank">NerVod</a><img class="nervod" src="images/logo NerVod.PNG">
      </p>

      </div>
    </div>
  </div>
 

  
</body>
</html>
