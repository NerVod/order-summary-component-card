<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="fullPage">
    <div class="mainBack">
      <div class="card">
        <!-- image partie haute de la card -->
      <div class="imagetop">
        <img src="images/illustration-hero.svg" alt="image danseur écoutant mp3">
      </div>


      <!-- zone de texte centrale -->
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      

      <!-- bloc central plan de paiement -->
      <div class="centerBlock">
      <img src="images/icon-music.svg" alt="logo notes musique" class="logoNote">
      
      <div class="annualPlan"><h3>Annual Plan</h3>
      <p class="prix">$59.99/year</p>
      </div>

      <a href="" class="change">Change</a>
      </div>

      <!-- bouton  de paiement bleu -->
      Proceed to Payment

      <!-- lien d'annulation -->
      Cancel Order



    </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>
 
</body>
</html>
